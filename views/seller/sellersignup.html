<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sellersignup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .container form {
            width: 50%;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 20px;
        }

        .container form>h1 {
            padding: 5px;
            text-align: center;
            color:white;
            /* background-image:linear-gradient(rgb(124, 112, 155)); */
            background-image: linear-gradient(rgb(109, 169, 203), rgb(90, 93, 143));
             text-align: center;
          }



        .form {
            width: 100%;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* background-color: aqua; */
            /* box-shadow: 0px 0px 3px grey; */
            grid-gap: 10px;
            text-align: left;
        }

        .form>input{
            padding: 5px 8px;
            border:none;
            box-shadow: 0px 0px 5px grey;
        }
        
        label{
            font-size: 14px;
            color: dark grey;

        }
  
        .action {
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            /* box-shadow: 0px 0px 3px grey; */
            width: 100%;

        }

        .action>button {
            padding: 10px 15px;
            border:none;
            background-image: linear-gradient(rgb(248, 94, 94), rgb(74, 1, 74));
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px
            
        }
          #panimage{
            border:none;
        }

        #message{
            width:40%;
            height:20%;
            background-color: azure;
            box-shadow:0px 0x 12px grey;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>


</head>

<body>
    <div class="container">
        <form id="form">
            <h1>SELLER SIGNUP FORM</h1>
            <div class="form">
                <label for="name">Name</label>
                <div class="">
                    <input type="text" id="name" name="name">
                    <span class="error-message" id="nameError"></span>
                </div>
    
                <label for="city">City</label>
                <div class="">
                    <input type="text" id="city" name="city">
                    <span class="error-message" id="cityError"></span>
                </div>
    
                <label for="email">Email</label>
                <div class="">
                    <input type="text" id="email" name="email">
                    <span class="error-message" id="emailError"></span>
                </div>
    
                <label for="state">State</label>
                <div class="">
                    <input type="text" id="state" name="state">
                    <span class="error-message" id="stateError"></span>
                </div>
    
                <label for="password">Password</label>
                <div class="">
                    <input type="password" id="password" name="password">
                    <span class="error-message" id="passwordError"></span>
                </div>
    
                <label for="adharnumber">Aadhar Card</label>
                <div class="">
                    <input type="text" id="adharnumber" name="adharnumber">
                    <span class="error-message" id="adharnumberError"></span>
                </div>
    
                <label for="adressline1">Address Line 1</label>
                <div class="">
                    <input type="text" id="adressline1" name="adressline1">
                    <span class="error-message" id="adressline1Error"></span>
                </div>
    
                <label for="pannumber">Pan Card</label>
                <div class="">
                    <input type="text" id="pannumber" name="pannumber">
                    <span class="error-message" id="pannumberError"></span>
                </div>
    
                <label for="adressline2">Address Line 2</label>
                <div class="">
                    <input type="text" id="adressline2" name="adressline2">
                    <span class="error-message" id="adressline2Error"></span>
                </div>
    
                <label for="country">Country</label>
                <div class="">
                    <input type="text" id="country" name="country">
                    <span class="error-message" id="countryError"></span>
                </div>
    
                <label for="pincode">Pincode</label>
                <div class="">
                    <input type="text" id="pincode" name="pincode">
                    <span class="error-message" id="pincodeError"></span>
                </div>
    
                <label for="phonenumber">Phone Number</label>
                <div class="">
                    <input type="text" id="phonenumber" name="phonenumber">
                    <span class="error-message" id="phonenumberError"></span>
                </div>
            </div>
            <div class="action">
                <button type="submit">Signup</button>
                <p id="message"></p>
                <a href="/login">Login Here</a>
            </div>
        </form>
    </div>
    
    <script>
        const message=document.getElementById("message");
        const form = document.getElementById("form");
        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const adharnumber = document.getElementById("adharnumber");
        // const adharimg = document.getElementById("adharimg");
        const pannumber = document.getElementById("pannumber");
        // const panimage = document.getElementById("panimage");
        const adressline1 = document.getElementById("adressline1");
        const adressline2 = document.getElementById("adressline2");
        const city = document.getElementById("city");
        const state = document.getElementById("state");
        const pincode = document.getElementById("pincode");
        const phonenumber = document.getElementById("phonenumber");
     // Define validation functions
function validateName() {
    const name = document.getElementById("name");
    const nameError = document.getElementById("nameError");
    if (name.value.trim() === "") {
        nameError.innerText = "Name is required";
        return false;
    } else {
        nameError.innerText = "";
        return true;
    }
}

function validateEmail() {
    const email = document.getElementById("email");
    const emailError = document.getElementById("emailError");
    emailError.textContent = "";
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email.value.trim())) {
        emailError.textContent = "Invalid email address";
        return false;
    }
    return true;
}

function validatePassword() {
    const password = document.getElementById("password").value.trim();
    const passwordError = document.getElementById("passwordError");
    passwordError.textContent = "";
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
    if (!passwordRegex.test(password)) {
        passwordError.textContent = "Password must be at least 6 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character";
        return false;
    }
    return true;
}

function validateAadharNumber() {
    const adharnumber = document.getElementById("adharnumber");
    const adharnumberError = document.getElementById("adharnumberError");
    if (adharnumber.value.trim() === "") {
        adharnumberError.innerText = "Aadhar Card number is required";
        return false;
    } else {
        adharnumberError.innerText = "";
        return true;
    }
}

function validateAddressLine1() {
    const adressline1 = document.getElementById("adressline1");
    const adressline1Error = document.getElementById("adressline1Error");
    if (adressline1.value.trim() === "") {
        adressline1Error.innerText = "Address Line 1 is required";
        return false;
    } else {
        adressline1Error.innerText = "";
        return true;
    }
}

function validatePanNumber() {
    const pannumber = document.getElementById("pannumber");
    const pannumberError = document.getElementById("pannumberError");
    if (pannumber.value.trim() === "") {
        pannumberError.innerText = "Pan Card number is required";
        return false;
    } else {
        pannumberError.innerText = "";
        return true;
    }
}

function validateAddressLine2() {
    const adressline2 = document.getElementById("adressline2");
    const adressline2Error = document.getElementById("adressline2Error");
    if (adressline2.value.trim() === "") {
        adressline2Error.innerText = "adressline2 is required";
        return false;
    } else {
        adressline2Error.innerText = "";
        return true;
    }}

function validateCity() {
    const city = document.getElementById("city");
    const cityError = document.getElementById("cityError");
    if (city.value.trim() === "") {
        cityError.innerText = "city is required";
        return false;
    } else {
        cityError.innerText = "";
        return true;
    }
}

function validateState() {
    const state = document.getElementById("state");
    const stateError = document.getElementById("stateError");
    if (state.value.trim() === "") {
        stateError.innerText = "state is required";
        return false;
    } else {
        stateError.innerText = "";
        return true;
    }
}

function validateCountry() {
    const country = document.getElementById("country");
    const countryError = document.getElementById("countryError");
    if (country.value.trim() === "") {
        countryError.innerText = "country is required";
        return false;
    } else {
        countryError.innerText = "";
        return true;
    }

}

function validatePincode() {
    const pincode = document.getElementById("pincode");
    const pincodeError = document.getElementById("pincodeError");
    if (pincode.value.trim() === "") {
        pincodeError.innerText = "pincode is required";
        return false;
    } else {
        pincodeError.innerText = "";
        return true;
    }
}

function validatePhoneNumber() {
    const phonenumber = document.getElementById("phonenumber");
    const phonenumberError = document.getElementById("phonenumberError");
    if (phonenumber.value.trim() === "") {
        phonenumberError.innerText = "phonenumber is required";
        return false;
    } else {
        phonenumberError.innerText = "";
        return true;
    }
}

        document.getElementById("name").addEventListener("blur", validateName);


        // console.log(formdata);
        // console.log(name);

        function validateForm() {
            return validateName() && validateCity() && validateEmail() && validateState() && validatePassword() &&
                validateAadharNumber() && validateAddressLine1() && validatePanNumber() && validateAddressLine2() &&
                validateCountry() && validatePincode() && validatePhoneNumber();
        }
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            if(validateForm()){
                const formdata = {
            name: name.value,
            email: email.value,
            password: password.value,
            adharnumber: adharnumber.value,
            // adharimg: adharimg.value,
            pannumber: pannumber.value,
            // panimage: panimage.value,
            adressline1: adressline1.value,
            adressline2: adressline2.value,
            city: city.value,
            state: state.value,
            pincode: pincode.value,
            phonenumber: phonenumber.value
        }
         
            fetch("/seller/signup", {
                method: "POST",
                headers: {
                    "content-type": "application/JSON"
                },
                body: JSON.stringify(formdata)
            }).then((data) => {
                if(data.status== 403){
                    message.innerText="Email already exist"
                }
                if(data.ok){
                    message.innerText="SIGNUP SUCESSFULLY";
                }

            }).catch((err) => {
                console.log(err);

            });
            }
           

        })

    </script>

</body>

</html>
