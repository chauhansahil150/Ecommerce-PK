<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .header {
            height: 80px;
            /* background-image:linear-gradient(rgb(248, 94, 94), rgb(74, 1, 74)); */
            /* background-color: rgb(247, 43, 20); */
            color: white;
            width: 100%;
        }

        .header .upper {
            height: 60%;
            display: flex;
            justify-content: center;
            background-image:linear-gradient(rgb(248, 94, 94), rgb(74, 1, 74));
            align-items: center;
            border-bottom: 1px solid whitesmoke;
        }

        .header .lower {
            height: 40%;
            display: flex;
            /* background-image:linear-gradient(rgb(130, 94, 248), rgb(74, 1, 74)); */
            background-image: linear-gradient(rgb(109, 169, 203), rgb(90, 93, 143));

            justify-content: space-between;
            align-items: center;
            padding-inline: 30px;
        }

        .header .lower .lefth,
        .header .lower .righth {
            display: flex;
            gap: 15px;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bolder
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .td {
            padding: 10px;
            border:none;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        
        }

        th {
            background-color: #f2f2f2;
            border:none;
            box-shadow: 0 px 5px rgba(0, 0, 0, 0.947);


        }
    </style>
</head>

<body>
    <div class="header">
        <div class="upper">
            <h2>TRANSPORTER </h2>
        </div>
        <div class="lower">
            <div class="left">
            </div>
            <div class="righth">
                <a onclick="logout()" href="">Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <table id="table">
            <tr>
                <th>ORDER ID </h>
                <th>ADRESSLINE1 </th>
                <th>ADRESSLINE2 </th>
                <th>STATE </th>
                <th>PINCODE </th>
                <th>PHONENUMBER </th>
                <th>STATUS</th>
            </tr>       
        </table>



        <script>

            function orderCard(o){
                const table=document.getElementById('table');
                const orderCard=document.createElement('tr');
                orderCard.id=`order_${o.o_id}`
                orderCard.innerHTML=`
                <td>${o.o_id}</td>
                <td> ${o.line1}</td>
                <td>${o.line2} </td>
                <td>${o.state} </td>
                <td>${o.pincode} </td>
                <td> ${o.phone}</td>
                <td><select name="status" id="status">
                    <option value="select">select</option>
                    <option value="returned">returned</option>
                    <option value="delivered">delivered</option>
                </select></td>
                <td><button onclick="handleSubmit('${o.o_id}')" >Submit</button></td>
                `;
                table.appendChild(orderCard);
            }
            function fetchData(){
                fetch(`/transporter/orders`,{
                    method:'get',
                    headers:{
                        authorization:localStorage.getItem('token'),
                    }
                })
                .then(res=>{
                    if(res.status==200){
                        return res.json();
                    }
                })
                .then(data=>{
                    console.log(data);
                    data.forEach(o=> {
                        orderCard(o);
                    });
                }).catch(error=>{
                console.log(error)
            })
            }
            fetchData();

            function handleSubmit(o_id) {
    const status = document.getElementById('status').value;
    if (status == 'select') {
        alert('Please select the delivery status.');
        return;
    }

    fetch(`/transporter/orderStatus?status=${status}&o_id=${o_id}`, {
        method: 'PUT',
        headers: {
            authorization: localStorage.getItem('token')
        }
    })
    .then(res => {
        if (res.status == 200) {
            alert(`Order ${status} successfully.`);
            document.getElementById(`order_${o_id}`).remove();
        }
    })
    .catch(err => {
        console.log(err);
    });
}


</script>
</body>

</html>
