<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <style>
     .all {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
       .header {
            width: 100%;
            height: 14vh;
            /* box-shadow: 0px 0px 15px grey; */
            /* background-color: rgb(253, 251, 248); */
            display: flex;
            flex-direction: column;
            position: sticky;
            top: 0;
        }

        .upperheader {
            width: 100%;
            height: 60%;
            display: flex;
            flex-direction: row;
            font-size: x-large;
            justify-content: center;
            align-items: center;
            font-weight: bolder;
            color:grey

        }

        .lowerheader {
            width: 100%;
            height: 60%;
            background-color: aliceblue;
            display: flex;
            background-image: linear-gradient(rgb(109, 169, 203), rgb(90, 93, 143));
        }

        .action {
            width: 60%;
            height: 100%;
            /* background-color: beige; */
            display: flex;
            align-items: center;

        }

        .log_con {
            /* background-color: brown; */
            display: flex;
            justify-content: end;
            align-items: center;
            margin-left: 140px;
            height: 100%;
        }

        #home,
        #cart
         {
            margin: 8px 40px;
            font-weight: bolder;
            font-size: 14px;
            text-decoration: none;
            color: white;
            

        }

        #profile,
        #logout {
            font-size: 14px;
            font-weight: bolder;

            margin: 0px 40px;
            text-decoration: none;
            color: white;
        }

        #home:hover,
        #cart:hover,
        #order:hover,
        #profile:hover,
        #logout:hover {
            text-decoration: underline;
            color: darkblue;
        }


    .container {
      max-width: 400px;
      height:3vh;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display:flex;
      justify-content: center;
      align-items:center;
      background-image: linear-gradient(rgb(109, 169, 203), rgb(90, 93, 143));
      color:white;
      font-weight: bolder;

    }

    h1 {
      text-align: center;
    }

    .order-item {
      display: flex;
      margin-bottom: 20px;
    }

    .order-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 8px;
    }

    .order-info {
      flex: 1;
    }

    .order-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cancel {
      background-color: #ff6347;
      color: white;
    }

    .description {
      background-color: #6495ed;
      color: white;
    }

    .tracking {
      background-color: #32cd32;
      color: white;
    }
  </style>
</head>

<body>
  <div class="all">
    <div class="header">
      <div class="upperheader"> WELCOME TO ABC </div>

      <div class="lowerheader">
        <div class="action">
          <a href="/" id="home">HOME</a>
          <a href="/cart/place-order" id="cart">CART</a>
          <!-- <a href="/carts" id="cart">CART</a> -->
        </div>

        <div class="log_con">
          <div id="profile">USERNAME</div>
          <a onclick="logout()" id="logout">LOGOUT</a>
          </a>
        </div>
      </div>
    </div>

    <div class="container" id="container">
      <h1>Order Details</h1>

    </div>
  </div>
  </div>

  <script>
    function orderItemCard(p) {
      const orderItems = document.getElementById('container');
      const item = document.createElement('div');
      item.id = `order-${p.o_id}`;
      item.class = 'order-item';
      item.innerHTML = `
    <img src="${p.image}" alt="Product Image" width="150px" height="150px">
    <div class="order-info">
      <h2>${p.name}</h2>
      <p>Quantity: ${p.quantity}</p>
      <p>Price: ${p.total_amount}</p>
      <div class="order-buttons">
        <button class="button cancel">Cancel Order</button>
        <button class="button tracking">Track Order</button>
      </div>
    </div>
    `;
      orderItems.appendChild(item);
    }

    fetch('/orders', {
      method: 'get',
      headers: {
        'content-type': 'application/json',
        authorization: localStorage.getItem("token")
      }
    })
      .then(res => {
        if (res.status == 200) {
          return res.json();
        }
      })
      .then(data => {
        data.forEach(p => {
          orderItemCard(p);
        });
      })
      .catch(err => {
        console.log(err);
      })
  </script>
</body>

</html>
