<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    .order-item {
      display: flex;
      margin-bottom: 20px;
    }

    .order-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 8px;
    }

    .order-info {
      flex: 1;
    }

    .order-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cancel {
      background-color: #ff6347;
      color: white;
    }

    .description {
      background-color: #6495ed;
      color: white;
    }

    .tracking {
      background-color: #32cd32;
      color: white;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <h1>Order Details</h1>
 
  </div>
 
 

</div>

<script>
  function orderItemCard(p){
    const orderItems=document.getElementById('container');
    const item=document.createElement('div');
    item.id=`order-${p.o_id}`;
    item.class='order-item';
    item.innerHTML=`
    <img src="${p.image}" alt="Product Image" width="150px" height="150px">
    <div class="order-info">
      <h2>${p.name}</h2>
      <p>Quantity: ${p.quantity}</p>
      <p>Price: ${p.total_amount}</p>
      <div class="order-buttons">
        <button class="button cancel">Cancel Order</button>
        <button class="button tracking">Track Order</button>
      </div>
    </div>
    `;
    orderItems.appendChild(item);
  }

  fetch('/orders',{
    method:'get',
    headers:{
      'content-type':'application/json',
      authorization:localStorage.getItem("token")
    }
  })
  .then(res=>{
    if(res.status==200){
      return res.json();
    }
  })
  .then(data=>{
    data.forEach(p => {
      orderItemCard(p);
    });
  })
  .catch(err=>{
    console.log(err);
  })
</script>
</body>
</html>
