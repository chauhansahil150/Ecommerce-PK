<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .header {
      width: 100%;
      height: 14vh;
      /* box-shadow: 0px 0px 15px grey; */
      /* background-color: rgb(253, 251, 248); */
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 0;
    }

    .upperheader {
      width: 100%;
      height: 50%;
      display: flex;
      flex-direction: row;
      font-size: x-large;
      justify-content: center;
      align-items: center;
      font-weight: bolder;
      color: grey;
      /* background-color: #ac260b; */
    }

    .lowerheader {
      width: 100%;
      height: 30%;
      background-color: aliceblue;
      display: flex;
      background-image: linear-gradient(rgb(109, 169, 203), rgb(90, 93, 143));
    }

    .action {
      width: 60%;
      height: 100%;
      /* background-color: beige; */
      display: flex;
      align-items: center;

    }

    .log_con {
      /* background-color: brown; */
      display: flex;
      justify-content: end;
      align-items: center;
      margin-left: 140px;
      height: 100%;
    }

  
    #back {
      margin: 8px 40px;
      font-weight: bolder;
      font-size: 14px;
      text-decoration: none;
      color: white;


    }

    #back:hover {
      text-decoration: underline;
      color: darkblue;
    }


    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-image: linear-gradient(rgb(248, 94, 94), rgb(74, 1, 74));

      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #ac260b;
    }
  </style>
</head>

<body>
  <div class="all">
    <div class="header">
      <div class="upperheader"> WELCOME TO ABC </div>

      <div class="lowerheader">
        <div class="action">
          <a href="carts" id="back">BACK</a>
          <!-- <a href="/carts" id="cart">CART</a> -->
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Address Information</h1>
      <form id="form">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="line1">Address Line 1:</label>
        <input type="text" id="line1" name="line1" required>

        <label for="line2">Address Line 2:</label>
        <input type="text" id="line2" name="line2">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>

        <label for="payment">Payment Mode:</label>
        <select id="payment" name="payment">
          <option value="credit_card">Credit Card</option>
          <option value="debit_card">Debit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cod">Cash on Delivery</option>
        </select>
        <p id="message"></p>
        <input type="submit" value="Place Order">
      </form>
    </div>

    <script>

      const form = document.getElementById("form");
      const line1 = document.getElementById("line1");
      const line2 = document.getElementById("line2");
      const city = document.getElementById("city");
      const state = document.getElementById("state");
      const pincode = document.getElementById("pincode");
      const phone = document.getElementById("phone");
      const paymentMode = document.getElementById('payment');;
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const formdata = {
          line1: line1.value,
          line2: line2.value,
          city: city.value,
          state: state.value,
          pincode: pincode.value,
          phone: phone.value,
          payment_mode: paymentMode.value
        }

        fetch("/cart/place-order", {
          method: "POST",
          headers: {
            "content-type": "application/JSON",
            authorization: localStorage.getItem("token")

          },
          body: JSON.stringify(formdata)
        }).then((data) => {
          if (data.status == 200) {
            alert("orders placed successfully");
          }
          displayMessage();
        }).catch((err) => {
          console.log(err);

        });

      })

      function displayMessage() {
        const message = document.getElementById('message');
        message.innerHTML = `
          <a href="/">Go to home page</a>
          `;
      }
    </script>
</body>

</html>
