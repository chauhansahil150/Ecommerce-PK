<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .header{
            height: 80px;
            background-color: violet;
            color: white;
            width: 100%;
        }
        .header .upper{
            height: 60%;
            display: flex;
            justify-content:center ;
            align-items: center;
            border-bottom: 1px solid whitesmoke;
        }
        .header .lower{
            height: 40%;
            display: flex;
            justify-content: space-between;
            align-items:center;
            padding-inline: 30px;
        }
        .header .lower .lefth, .header .lower .righth{
            display:flex;
            gap: 15px;
        }
        a{
            text-decoration: none;
            color: white;
            font-weight: bolder
        }
            table {
            width: 100%;
            border-collapse: collapse;
            margin-top:5%;
           }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .td{
            padding:10px;
        }
        
        th {
            background-color: #f2f2f2;
            
          }
    </style>
</head>
<body>
    <div class="header">
        <div class="upper">
            <h2>Admin Panel</h2>
        </div>
        <div class="lower">
            <div class="lefth">
                <a href="/admin/sellerRequestPage">Seller Requests</a>
                <a href="/admin/productRequestPage">Products Requests</a>
            </div>
            <div class="righth">
                <a href="">Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <table id="table">
            <tr>
              <th>NAME</th>
              <th>PHONENUMBER </th>
              <th>CITY </th>
              <!-- <th>ADDRESS line-1 </th>
              <th>ADDRESS line-2 </th> -->
              <th>STATE </th>
              <th>PINCODE </th>
              <th>ADHAR NUMBER </th>
              <th>ADHAR IMAGE </th>
              <th>PAN NUMBER 10</th>
              <th>PAN IMAGE </th>
              <th>Address Line 1 </th>
              <th>Address Line 2 </th>
            </tr>
            </table>
          </body>
          </html>
    </div>

    <script>
      function sellerDataCard(seller){
        console.log('seller',seller);
        const table=document.getElementById('table');
        const tableData=document.createElement('tr');

        tableData.id=`tabledata-${seller.u_id}`;
        tableData.innerHTML=`
              <td>${seller.name}</td>
              <td>${seller.phone}</td>
              <td>${seller.city}</td>
              <td>${seller.state}</td>
              <td>${seller.pincode}</td>
              <td>${seller.adharnumber}</td>
              <td>${seller.adharimg}</td>
              <td>${seller.pancardnumber}</td>
              <td>${seller.pancardimg}</td>
             <td>${seller.line1}</td>
              <td>${seller.line2}</td>
              <td><button onclick="rejectSeller('${seller.u_id}');">Reject</button></td>
              <td><button onclick="approveSeller('${seller.u_id}');">Approve</button></td>
            `
            table.appendChild(tableData);
      }
    let arr=[];
      fetch("/admin/allSeller")
    .then((result) => {
        return result.json();
    }).then((data) => {
        console.log(data);
        array=data;
        console.log(data);
        data.forEach(p => {
        sellerDataCard(p);
        });

    }).catch(err=>{
        console.log(err)
    });

function approveSeller(id){
    fetch(`/admin/sellerApprove?u_id=${id}`,{
        method:'put',
        headers:{
            authorization:localStorage.getItem('token'),
        },
    })
    .then(res=>{
        if(res.status==200){
            alert('seller approved successfully');
            document.getElementById(`tabledata-${id}`).remove();
        }
    })
    .catch(error=>{
        console.log(error);
    })}

function rejectSeller(id){
    fetch(`/admin/sellerReject?u_id=${id}`,{
        method:'delete',
        headers:{
            authorization:localStorage.getItem('token'),
        },
    })
    .then(res=>{
        if(res.status==200){
            alert('seller rejected successfully');
            document.getElementById(`tabledata-${id}`).remove();
        }
    })
    .catch(error=>{
        console.log(error);
    })
}

    </script>
</body>
</html>
